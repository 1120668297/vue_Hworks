<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .ITab {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border: 2px solid #f5f5f5;
        }

        .ITab:hover {
            box-shadow: 0 0 15px #f3f3f3;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        Vue.component("tab1", {
            data() {
                return {
                    val: ''
                }
            },
            template: `
                <div>
                    tab1
                    <input type="text" v-model="val">
                </div>
            `
        })

        Vue.component("tab2", {
            data() {
                return {
                    val: ''
                }
            },
            template: `
        <div>
            tab2
            <input type="text" v-model="val">
        </div>
        `
        })

        Vue.component("tab3", {
            data() {
                return {
                    val: ''
                }
            },
            template: `
        <div>
            tab3
            <input type="text" v-model="val">
        </div>
        `
        })

        const vm = new Vue({
            el: "#app",
            data: {
                value: 'tab1',
                arr: ['tab1', 'tab2', 'tab3']
            },
            template: `
                <div class="ITab">
                    <button @click="value=item" v-for="item in arr">{{item}}</button>
                    <keep-alive>
                        <component :is="value" />
                    </keep-alive>
                </div>
            `
        })
    </script>
</body>

</html>
